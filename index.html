<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalog Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #tabs button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }

    #tabs button.active {
      background-color: #888;
      color: white;
    }

    #catalog {
      margin-top: 20px;
    }

    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }

    #loadingBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #444;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      z-index: 9999;
      display: none;
    }

    #searchBarContainer {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    #searchBox {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }

    #searchBtn {
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      font-size: 16px;
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    #backToTop:hover {
      opacity: 1;
    }

    .productCard {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      line-height: 1.4;
    }

    .identifierDiv {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .identifierDiv .title {
      font-weight: bold;
      font-size: 16px;
      flex: 1;
    }

    .identifierDiv .sku {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      margin-left: 10px;
    }

    .imagesDiv {
      overflow-x: auto;
      display: flex;
      gap: 10px;
      padding: 8px 0;
    }

    .imagesDiv img {
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 100px;
      object-fit: cover;
    }

    .infoDiv, .variationDiv, .descDiv {
      margin-top: 10px;
    }

    .descDiv {
      font-size: 13px;
      color: #333;
    }

  </style>
</head>
<body>

  <div id="searchBarContainer">
    <input type="text" id="searchBox" placeholder="Search items...">
    <button id="searchBtn" title="Search">üîç</button>
  </div>

  <div id="tabs">
    <button onclick="selectCategory('case')">Case</button>
    <button onclick="selectCategory('misc')">Misc</button>
    <button onclick="selectCategory('others')">Others</button>
    <button onclick="selectCategory('pc')">PC</button>
    <button onclick="selectCategory('pet')">Pet</button>
    <button onclick="selectCategory('shoe')">Shoe</button>
    <button onclick="selectCategory('tg')">TG</button>
    <button onclick="selectCategory('watch')">Watch</button>
  </div>

  <div id="loadingBar">Loading items, please wait...</div>
  <div id="catalog"></div>

  <button id="backToTop" title="Back to Top">‚Üë Top</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
