<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalog Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="searchBarContainer">
    <input type="text" id="searchBox" placeholder="Search items...">
    <button id="searchBtn" title="Search">🔍</button>
  </div>

  <div id="tabs">
    <button onclick="selectCategory('case')">Phone Cases</button>
    <button onclick="selectCategory('catalogue')">Cables & Chargers</button>
    <button onclick="selectCategory('misc')">Miscellaneous</button>
    <button onclick="selectCategory('others')">Other Accessories</button>
    <button onclick="selectCategory('pc')">PC Accessories</button>
    <button onclick="selectCategory('pet')">Pet Products</button>
    <button onclick="selectCategory('shoe')">Shoe</button>
    <button onclick="selectCategory('tg')">Tempered Glass</button>
    <button onclick="selectCategory('watch')">Watch Accessories</button>
  </div>

  <div id="loadingBar">Loading items, please wait...</div>
  <div id="catalog"></div>

  <button id="backToTop" title="Back to Top"> ↑ </button>

  <script src="papaparse.min.js" defer></script>
  <script src="main.js"></script>

</body>
</html>
